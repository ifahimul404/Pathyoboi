        // 3. Immersive Image Viewer (Fixed Layout)
const Viewer = ({ firstPageUrl, totalPages, title, onClose, toc }) => {
    const [pageNum, setPageNum] = useState(1);
    const [scale, setScale] = useState(1.0);
    const [pageInput, setPageInput] = useState("1");
    const [showTopics, setShowTopics] = useState(false);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState(false);
    const [showUI, setShowUI] = useState(true);

    // --- URL GENERATION LOGIC ---
    const getPageUrl = (baseUrl, page) => {
        try {
            const parts = baseUrl.split('/');
            const fileName = parts.pop();
            const path = parts.join('/');
            if (/^\d+/.test(fileName)) {
                const newFileName = fileName.replace(/^\d+/, page);
                return `${path}/${newFileName}`;
            }
            const filePattern = /(\d+)(\.(?:jpg|jpeg|png|webp))$/i;
            if (filePattern.test(baseUrl)) {
                return baseUrl.replace(filePattern, (match, number, ext) => {
                    return page + ext;
                });
            }
            if (baseUrl.includes('text=')) {
                return baseUrl.replace(/text=.*?-(\d+)/, `text=Page-${page}`)
                              .replace(/text=.*?(\d+)$/, `text=${page}`);
            }
            return baseUrl.replace(/\d+/, page);
        } catch (e) {
            console.error("URL parsing error", e);
            return baseUrl;
        }
    };

    const currentImageUrl = getPageUrl(firstPageUrl, pageNum);

    useEffect(() => {
        setLoading(true);
        setError(false);
    }, [pageNum]);

    const handleImageLoad = () => {
        setLoading(false);
        setError(false);
    };

    const handleImageError = () => {
        setLoading(false);
        setError(true);
    };

    const changePage = (offset) => {
        const newPage = Math.min(Math.max(1, pageNum + offset), totalPages);
        setPageNum(newPage);
        setPageInput(newPage.toString());
    };

    const handleZoom = (delta) => {
        setScale(prev => Math.min(Math.max(0.5, prev + delta), 4.0));
    };

    const handlePageInput = (e) => {
        if (e.key === 'Enter') {
            const p = parseInt(pageInput);
            if (p >= 1 && p <= totalPages) {
                setPageNum(p);
            } else {
                setPageInput(pageNum.toString());
            }
        }
    };

    const handleTocClick = (page) => {
        if (page >= 1 && page <= totalPages) {
            setPageNum(page);
            setPageInput(page.toString());
        }
        setShowTopics(false);
    };

    return (
        // Main Container: h-[100dvh] ensures it fits mobile screen exactly ignoring address bar
        <div className="fixed inset-0 z-50 bg-gray-900 h-[100dvh] w-full overflow-hidden font-sans">
            
            {/* --- Image Scroll Area (Behind the bars) --- */}
            <div 
                className="absolute inset-0 overflow-auto flex justify-center items-start pt-16 pb-20 bg-gray-800"
                onClick={() => setShowUI(prev => !prev)}
            >
                 <div className="relative min-h-full w-full flex justify-center p-2">
                    {loading && !error && (
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
                            <div className="spinner"></div>
                        </div>
                    )}

                    {error ? (
                        <div className="flex flex-col items-center justify-center text-white mt-20 space-y-4">
                            <div className="bg-red-500/20 p-6 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <h3 className="text-lg font-bold text-gray-200">‡¶õ‡¶¨‡¶ø ‡¶≤‡ßã‡¶° ‡¶π‡ßü‡¶®‡¶ø</h3>
                            <button 
                                onClick={() => { setError(false); setLoading(true); const src = currentImageUrl; }} 
                                className="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-sm transition"
                            >
                                ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡ßü ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®
                            </button>
                        </div>
                    ) : (
                        <img 
                            src={currentImageUrl}
                            alt={`Page ${pageNum}`}
                            onLoad={handleImageLoad}
                            onError={handleImageError}
                            style={{ 
                                transform: `scale(${scale})`,
                                transformOrigin: 'top center',
                                transition: 'transform 0.2s ease-out'
                            }}
                            className={`shadow-2xl bg-white max-w-full h-auto object-contain transition-opacity duration-300 ${loading ? 'opacity-0' : 'opacity-100'}`}
                        />
                    )}
                </div>
            </div>

            {/* --- Top Bar (Fixed Absolute) --- */}
            {showUI && (
                <div className="absolute top-0 left-0 w-full bg-gray-900/95 backdrop-blur-sm text-white px-3 py-2 flex justify-between items-center shadow-lg z-50 border-b border-gray-700">
                    <div className="flex items-center gap-3">
                        <button 
                            onClick={() => setShowTopics(!showTopics)}
                            className="bg-gray-700 p-2 rounded-lg hover:bg-gray-600 relative"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h7" /></svg>
                             {toc && toc.length > 0 && <span className="absolute top-0 right-0 h-2 w-2 bg-blue-500 rounded-full"></span>}
                        </button>
                        <h2 className="font-medium text-sm truncate max-w-[120px] text-gray-200">{title}</h2>
                    </div>

                    <div className="flex items-center gap-2">
                         {/* Zoom Controls (Hidden on small mobile) */}
                         <div className="hidden sm:flex items-center bg-gray-700 rounded mr-2">
                            <button onClick={() => handleZoom(-0.2)} className="px-2 py-1">-</button>
                            <span className="text-xs px-1">{Math.round(scale * 100)}%</span>
                            <button onClick={() => handleZoom(0.2)} className="px-2 py-1">+</button>
                        </div>
                        <button onClick={onClose} className="bg-red-600/90 hover:bg-red-600 text-white px-3 py-1.5 rounded text-xs font-bold uppercase tracking-wider">
                            Close
                        </button>
                    </div>
                </div>
            )}

            {/* --- Bottom Bar (Fixed Absolute) --- */}
            {showUI && (
                <div className="absolute bottom-0 left-0 w-full bg-white px-4 py-3 border-t flex justify-center items-center gap-4 z-50 shadow-[0_-5px_15px_rgba(0,0,0,0.1)] pb-safe">
                    <button 
                        onClick={() => changePage(-1)} 
                        disabled={pageNum <= 1} 
                        className="h-10 w-10 flex items-center justify-center rounded-full bg-gray-100 active:bg-gray-200 disabled:opacity-30 text-gray-700"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                    </button>

                    <div className="flex items-center gap-2 bg-gray-100 px-4 py-2 rounded-full shadow-inner">
                        <input 
                            type="number" 
                            value={pageInput}
                            onChange={(e) => setPageInput(e.target.value)}
                            onKeyDown={handlePageInput}
                            className="w-10 bg-transparent text-center font-bold text-gray-800 outline-none p-0"
                        />
                        <span className="text-gray-500 text-sm">/ {totalPages}</span>
                    </div>

                    <button 
                        onClick={() => changePage(1)} 
                        disabled={pageNum >= totalPages} 
                        className="h-10 w-10 flex items-center justify-center rounded-full bg-gray-100 active:bg-gray-200 disabled:opacity-30 text-gray-700"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
            )}

            {/* --- Sidebar (Fixed Absolute) --- */}
            {showTopics && (
                <div className="absolute inset-0 z-[60] flex" onClick={() => setShowTopics(false)}>
                    <div 
                        className="bg-white w-3/4 max-w-sm h-full shadow-2xl flex flex-col animate-fade-in"
                        onClick={(e) => e.stopPropagation()}
                    >
                         <div className="p-4 border-b flex justify-between items-center bg-gray-50">
                            <h3 className="font-bold text-gray-700">‡¶∏‡ßÇ‡¶ö‡¶ø‡¶™‡¶§‡ßç‡¶∞</h3>
                            <button onClick={() => setShowTopics(false)} className="text-red-500 text-xl font-bold">&times;</button>
                        </div>
                        <div className="overflow-y-auto flex-1 p-2">
                            {toc && toc.length > 0 ? (
                                toc.map((item, index) => (
                                    <div 
                                        key={index}
                                        onClick={() => handleTocClick(item.page)}
                                        className="p-3 border-b border-gray-100 hover:bg-blue-50 active:bg-blue-100 cursor-pointer rounded transition"
                                    >
                                        <p className="text-sm font-medium text-gray-800">{item.title}</p>
                                        <p className="text-xs text-blue-500 mt-1">‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ {item.page}</p>
                                    </div>
                                ))
                            ) : (
                                <p className="text-center text-gray-400 mt-10 text-sm">‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶®‡ßá‡¶á</p>
                            )}
                        </div>
                    </div>
                </div>
            )}
        </div>
    );
};

        const App = () => {
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedBook, setSelectedBook] = useState(null);

            const filteredBooks = booksData.filter(book => 
                book.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                book.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const categories = {};
            filteredBooks.forEach(book => {
                if (!categories[book.category]) categories[book.category] = [];
                categories[book.category].push(book);
            });

            return (
                <div className="min-h-screen flex flex-col">
                    {selectedBook ? (
                        <Viewer 
                            firstPageUrl={selectedBook.firstPageUrl}
                            totalPages={selectedBook.totalPages} 
                            title={selectedBook.title}
                            toc={selectedBook.toc} 
                            onClose={() => setSelectedBook(null)}
                        />
                    ) : (
                        <>
                            <Header onSearch={setSearchTerm} />
                            
                            <main className="flex-grow container mx-auto px-4 py-8">
                                {Object.keys(categories).length === 0 ? (
                                    <div className="text-center py-20 text-gray-400">
                                        <p className="text-xl">‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶á ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø üòî</p>
                                    </div>
                                ) : (
                                    Object.entries(categories).map(([category, books]) => (
                                        <section key={category} className="mb-12">
                                            <div className="flex items-center gap-3 mb-6 border-b pb-3 border-gray-200">
                                                <h3 className="text-2xl font-bold text-gray-800">{category}</h3>
                                                <span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">{books.length}</span>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                                                {books.map(book => (
                                                    <div 
                                                        key={book.id} 
                                                        onClick={() => setSelectedBook(book)}
                                                        className="group cursor-pointer bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 flex flex-col overflow-hidden"
                                                    >
                                                        <div className="relative overflow-hidden aspect-[2/3] bg-gray-200">
                                                            <img src={book.cover} alt={book.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                                            <div className="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center">
                                                                <span className="bg-white/90 text-gray-900 px-4 py-2 rounded-full font-medium text-sm transform scale-0 group-hover:scale-100 transition-transform shadow-lg">‡¶™‡ßú‡ßÅ‡¶®</span>
                                                            </div>
                                                        </div>
                                                        <div className="p-3">
                                                            <h4 className="font-bold text-gray-800 text-sm md:text-base line-clamp-2 leading-tight group-hover:text-blue-600 transition-colors">{book.title}</h4>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </section>
                                    ))
                                )}
                            </main>
                            <Footer />
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
