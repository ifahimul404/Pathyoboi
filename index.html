                                className="w-full bg-gray-100 border-none rounded-full py-2 px-5 pl-12 focus:ring-2 focus:ring-blue-500 focus:bg-white transition duration-300"
                            />
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 absolute left-4 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </div>
                    </div>
                </div>
            </header>
        );

        const Footer = () => (
            <footer className="bg-gray-900 text-white py-8 mt-auto">
                <div className="container mx-auto text-center">
                    <p className="font-medium text-lg mb-2">Made with love by <span className="text-blue-400 font-bold">Yuki Kiyoshi</span></p>
                    <p className="text-gray-500 text-sm">¬© ‡ß®‡ß¶‡ß®‡ß´ ‡¶∏‡¶ï‡¶≤ ‡¶Ö‡¶ß‡¶ø‡¶ï‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§</p>
                </div>
            </footer>
        );

        // --- URL UTILITY ---
        const getPageUrl = (baseUrl, page) => {
            try {
                const parts = baseUrl.split('/');
                const fileName = parts.pop();
                const path = parts.join('/');
                if (/^\d+/.test(fileName)) {
                    const newFileName = fileName.replace(/^\d+/, page);
                    return `${path}/${newFileName}`;
                }
                const filePattern = /(\d+)(\.(?:jpg|jpeg|png|webp))$/i;
                if (filePattern.test(baseUrl)) {
                    return baseUrl.replace(filePattern, (match, number, ext) => {
                        return page + ext;
                    });
                }
                if (baseUrl.includes('text=')) {
                    return baseUrl.replace(/text=.*?-(\d+)/, `text=Page-${page}`)
                                  .replace(/text=.*?(\d+)$/, `text=${page}`);
                }
                return baseUrl.replace(/\d+/, page);
            } catch (e) {
                console.error("URL parsing error", e);
                return baseUrl;
            }
        };

        // --- SINGLE PAGE COMPONENT ---
        const SinglePage = ({ url, pageNum, scale }) => {
            const [isVisible, setIsVisible] = useState(false);
            const [loaded, setLoaded] = useState(false);
            const [error, setError] = useState(false);
            const elementRef = useRef(null);

            // Lazy Loading Observer (Still loads ahead of time)
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect(); 
                        }
                    },
                    {
                        rootMargin: '600px 0px', // Load well ahead
                        threshold: 0.01
                    }
                );

                if (elementRef.current) {
                    observer.observe(elementRef.current);
                }

                return () => observer.disconnect();
            }, []);

            useEffect(() => {
                setIsVisible(false);
                setLoaded(false);
                setError(false);
            }, [url]);

            return (
                <div 
                    ref={elementRef}
                    id={`page-${pageNum}`} 
                    className="relative bg-white shadow-lg mb-4 transition-transform duration-200"
                    style={{ 
                        width: `${scale * 100}%`, 
                        maxWidth: '100%',
                        margin: '0 auto 16px auto', 
                        // FIXED: Aspect ratio to prevent jump
                        aspectRatio: loaded ? 'auto' : '0.68', 
                        minHeight: loaded ? 'auto' : '200px',
                        display: 'flex',
                        justifyContent: 'center',
                        alignItems: 'center',
                        overflow: 'hidden'
                    }}
                    data-page-number={pageNum} 
                >
                    {!loaded && !error && (
                        <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-100 rounded border border-gray-200 z-10 text-gray-400">
                             {isVisible ? (
                                 <>
                                    <div className="spinner mb-2"></div>
                                    <span className="text-xs font-medium">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá... {pageNum}</span>
                                 </>
                             ) : (
                                 <span className="text-xs text-gray-400">‡¶Ö‡¶™‡ßá‡¶Æ‡¶æ‡¶®... {pageNum}</span>
                             )}
                        </div>
                    )}
                    
                    {error ? (
                         <div className="flex flex-col items-center justify-center p-8 bg-red-50 border border-red-100 rounded w-full h-full text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-red-300 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                            <p className="text-sm font-bold text-red-500">‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ ‡¶®‡¶Ç {pageNum} ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá</p>
                            <button 
                                onClick={() => { setError(false); setLoaded(false); setIsVisible(true); }} 
                                className="mt-3 text-xs bg-white border border-red-200 text-red-600 hover:bg-red-50 px-4 py-2 rounded-full font-semibold transition"
                            >
                                ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡¶Ø‡¶º ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®
                            </button>
                        </div>
                    ) : (
                        isVisible && (
                            <img 
                                src={url}
                                alt={`Page ${pageNum}`}
                                onLoad={() => setLoaded(true)}
                                onError={() => setError(true)}
                                className={`w-full h-auto object-contain transition-opacity duration-300 ${loaded ? 'opacity-100' : 'opacity-0'}`}
                                draggable="false"
                            />
                        )
                    )}
                    
                    <div className="absolute bottom-2 right-2 bg-black/60 backdrop-blur-sm text-white text-[10px] px-2 py-1 rounded shadow-sm opacity-60">
                        {pageNum}
                    </div>
                </div>
            );
        };

        // --- SCROLL VIEWER ---
        const Viewer = ({ firstPageUrl, totalPages, title, onClose, toc }) => {
            const [scale, setScale] = useState(1.0); 
            const [currentPage, setCurrentPage] = useState(1);
            const [pageInput, setPageInput] = useState("1");
            const [showTopics, setShowTopics] = useState(false);
            const [showUI, setShowUI] = useState(true);
            const containerRef = useRef(null);

            const pages = useMemo(() => Array.from({ length: totalPages }, (_, i) => i + 1), [totalPages]);

            // UPDATED: Precise Page Tracker (Center Line Method)
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        // Any page that intersects the middle line is considered current
                        // Since multiple might trigger, we take the one that is intersecting
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                const pageNum = parseInt(entry.target.getAttribute('data-page-number'));
                                setCurrentPage(pageNum);
                                setPageInput(pageNum.toString());
                            }
                        });
                    },
                    {
                        root: containerRef.current,
                        threshold: 0, 
                        // The rootMargin defines a thin horizontal line in the middle of the viewport
                        // -45% from top, -45% from bottom => leaves 10% active area in the middle
                        // This ensures the page displayed in the center is always the active one
                        rootMargin: '-45% 0px -45% 0px' 
                    }
                );

                const pageElements = document.querySelectorAll('[data-page-number]');
                pageElements.forEach(el => observer.observe(el));

                return () => observer.disconnect();
            }, [pages.length]); // Re-run only if book changes

            const scrollToPage = (pageNum) => {
                const element = document.getElementById(`page-${pageNum}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'auto', block: 'start' }); 
                    setCurrentPage(pageNum);
                    setPageInput(pageNum.toString());
                    setShowTopics(false); 
                }
            };

            const handleZoom = (delta) => {
                setScale(prev => Math.min(Math.max(0.5, prev + delta), 2.5));
            };

            const handlePageInput = (e) => {
                if (e.key === 'Enter') {
                    const p = parseInt(pageInput);
                    if (p >= 1 && p <= totalPages) {
                        scrollToPage(p);
                    } else {
                        setPageInput(currentPage.toString());
                    }
                }
            };

            return (
                <div className="fixed inset-0 z-50 bg-gray-900 flex flex-col h-screen overflow-hidden">
                    
                    {/* Top Bar */}
                    <div className={`absolute top-0 left-0 w-full bg-gray-800/95 backdrop-blur text-white px-3 py-3 flex justify-between items-center shadow-lg z-50 border-b border-gray-700 transition-transform duration-300 ${showUI ? 'translate-y-0' : '-translate-y-full'}`}>
                        <div className="flex items-center gap-3 overflow-hidden">
                            <button 
                                onClick={() => setShowTopics(!showTopics)}
                                className="bg-gray-700 p-2 rounded-lg hover:bg-gray-600 relative shrink-0"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h7" /></svg>
                                 {toc && toc.length > 0 && <span className="absolute top-0 right-0 h-2 w-2 bg-blue-500 rounded-full"></span>}
                            </button>
                            <h2 className="font-medium text-sm truncate text-gray-200">{title}</h2>
                        </div>

                        <div className="flex items-center gap-2 shrink-0">
                             <div className="hidden sm:flex items-center bg-gray-700 rounded mr-2">
                                <button onClick={() => handleZoom(-0.1)} className="px-3 py-1 hover:bg-gray-600">-</button>
                                <span className="text-xs px-2 min-w-[3rem] text-center">{Math.round(scale * 100)}%</span>
                                <button onClick={() => handleZoom(0.1)} className="px-3 py-1 hover:bg-gray-600">+</button>
                            </div>
                            <button onClick={onClose} className="bg-red-600/90 hover:bg-red-600 text-white px-3 py-1.5 rounded text-xs font-bold uppercase">
                                ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®
                            </button>
                        </div>
                    </div>

                    {/* Main Scroll Area */}
                    <div 
                        ref={containerRef}
                        className="flex-1 overflow-y-auto overflow-x-hidden bg-gray-900 pdf-viewer-container relative w-full"
                        style={{ overflowAnchor: 'auto', paddingTop: showUI ? '60px' : '0', paddingBottom: showUI ? '60px' : '0' }}
                        onClick={() => setShowUI(prev => !prev)}
                    >
                        <div className="min-h-full w-full flex flex-col items-center py-4 px-2 md:px-0">
                            <div style={{ width: scale <= 1 ? '100%' : 'auto', maxWidth: '1000px' }}>
                                {pages.map(page => (
                                    <SinglePage 
                                        key={page} 
                                        pageNum={page} 
                                        url={getPageUrl(firstPageUrl, page)} 
                                        scale={scale}
                                    />
                                ))}
                            </div>
                            <div className="h-20 w-full text-center text-gray-600 text-sm py-4">
                                --- ‡¶∏‡¶Æ‡¶æ‡¶™‡ßç‡¶§ ---
                            </div>
                        </div>
                    </div>

                    {/* Bottom Status Bar */}
                    <div className={`absolute bottom-0 left-0 w-full bg-gray-800/95 backdrop-blur text-white px-4 py-3 border-t border-gray-700 flex justify-center items-center gap-4 z-50 transition-transform duration-300 ${showUI ? 'translate-y-0' : 'translate-y-full'}`}>
                        <div className="flex items-center gap-2 bg-gray-700 px-4 py-2 rounded-full shadow-lg">
                            <span className="text-gray-400 text-xs">‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ</span>
                            <input 
                                type="number" 
                                value={pageInput}
                                onChange={(e) => setPageInput(e.target.value)}
                                onKeyDown={handlePageInput}
                                className="w-12 bg-transparent text-center font-bold text-white outline-none p-0 border-b border-gray-500 focus:border-blue-400 text-sm"
                            />
                            <span className="text-gray-400 text-xs">/ {totalPages}</span>
                        </div>
                    </div>

                    {/* TOC Sidebar */}
                    {showTopics && (
                        <div className="absolute inset-0 z-[60] flex" onClick={() => setShowTopics(false)}>
                            <div 
                                className="bg-white w-4/5 md:w-80 h-full shadow-2xl flex flex-col animate-fade-in border-r"
                                onClick={(e) => e.stopPropagation()}
                            >
                                 <div className="p-4 border-b flex justify-between items-center bg-gray-50">
                                    <h3 className="font-bold text-gray-700">‡¶∏‡ßÇ‡¶ö‡¶ø‡¶™‡¶§‡ßç‡¶∞</h3>
                                    <button onClick={() => setShowTopics(false)} className="text-red-500 text-xl font-bold">&times;</button>
                                </div>
                                <div className="overflow-y-auto flex-1 p-2">
                                    {toc && toc.length > 0 ? (
                                        toc.map((item, index) => (
                                            <div 
                                                key={index}
                                                onClick={() => scrollToPage(item.page)}
                                                className="p-3 border-b border-gray-100 hover:bg-blue-50 active:bg-blue-100 cursor-pointer rounded transition group"
                                            >
                                                <p className="text-sm font-medium text-gray-800 group-hover:text-blue-700">{item.title}</p>
                                                <p className="text-xs text-blue-500 mt-1">‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ {item.page}</p>
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-center text-gray-400 mt-10 text-sm">‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶®‡ßá‡¶á</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedBook, setSelectedBook] = useState(null);

            const filteredBooks = booksData.filter(book => 
                book.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                book.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const categories = {};
            filteredBooks.forEach(book => {
                if (!categories[book.category]) categories[book.category] = [];
                categories[book.category].push(book);
            });

            return (
                <div className="min-h-screen flex flex-col">
                    {selectedBook ? (
                        <Viewer 
                            firstPageUrl={selectedBook.firstPageUrl}
                            totalPages={selectedBook.totalPages} 
                            title={selectedBook.title}
                            toc={selectedBook.toc} 
                            onClose={() => setSelectedBook(null)}
                        />
                    ) : (
                        <>
                            <Header onSearch={setSearchTerm} />
                            
                            <main className="flex-grow container mx-auto px-4 py-8">
                                {Object.keys(categories).length === 0 ? (
                                    <div className="text-center py-20 text-gray-400">
                                        <p className="text-xl">‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶á ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø üòî</p>
                                    </div>
                                ) : (
                                    Object.entries(categories).map(([category, books]) => (
                                        <section key={category} className="mb-12">
                                            <div className="flex items-center gap-3 mb-6 border-b pb-3 border-gray-200">
                                                <h3 className="text-2xl font-bold text-gray-800">{category}</h3>
                                                <span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">{books.length}</span>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                                                {books.map(book => (
                                                    <div 
                                                        key={book.id} 
                                                        onClick={() => setSelectedBook(book)}
                                                        className="group cursor-pointer bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 flex flex-col overflow-hidden"
                                                    >
                                                        <div className="relative overflow-hidden aspect-[2/3] bg-gray-200">
                                                            <img src={book.cover} alt={book.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                                            <div className="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center">
                                                                <span className="bg-white/90 text-gray-900 px-4 py-2 rounded-full font-medium text-sm transform scale-0 group-hover:scale-100 transition-transform shadow-lg">‡¶™‡ßú‡ßÅ‡¶®</span>
                                                            </div>
                                                        </div>
                                                        <div className="p-3">
                                                            <h4 className="font-bold text-gray-800 text-sm md:text-base line-clamp-2 leading-tight group-hover:text-blue-600 transition-colors">{book.title}</h4>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </section>
                                    ))
                                )}
                            </main>
                            <Footer />
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
