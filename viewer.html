<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাঠ্যবই রিডার</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #333;
            overflow: hidden; /* স্ক্রল বার লুকানো */
        }

        /* টুলবার */
        .toolbar {
            height: 50px;
            background: #222;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .home-btn {
            background: #ff9800;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            font-family: sans-serif;
        }

        /* পিডিএফ ভিউয়ার */
        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: 50px; /* টুলবারের জন্য জায়গা ছাড়া */
            background: white;
        }

        /* লোডার মেসেজ */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            z-index: -1;
        }
        
        /* নিরাপত্তা লেয়ার (ডাউনলোড বাটন ঢাকতে) */
        .security-overlay {
            position: fixed;
            top: 50px;
            right: 0;
            width: 60px; /* পপ-আউট বাটন ঢাকার জন্য */
            height: 60px;
            background: transparent; /* দেখা যাবে না কিন্তু ক্লিক আটকাবে */
            z-index: 200;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <a href="index.html" class="home-btn">⬅ Home</a>
    </div>

    <div id="loader">বই লোড হচ্ছে...</div>

    <iframe id="pdf-frame" src=""></iframe>

    <div class="security-overlay"></div>

    <script>
        // ১. URL থেকে লিংক নেওয়া
        const urlParams = new URLSearchParams(window.location.search);
        const fileLink = urlParams.get('file');

        if (fileLink) {
            // Google Docs Viewer ব্যবহার করে ফাইল দেখানো হচ্ছে
            const googleViewerUrl = "https://docs.google.com/viewer?url=" + encodeURIComponent(fileLink) + "&embedded=true";
            document.getElementById('pdf-frame').src = googleViewerUrl;
        } else {
            document.getElementById('loader').innerText = "কোনো ফাইল পাওয়া যায়নি!";
        }
    </script>

</body>
</html>
